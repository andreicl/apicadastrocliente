<!DOCTYPE html>
<html lang="pt-br" ng-app="appCliente">
<head>
	<title>Clientes</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="./js/app.js"></script>
	
</head>
	
<style>
	.footer {
	    padding: 40px 0;
	    color: #999;
	    text-align: center;
	    background-color: #f9f9f9;
	    border-top: 1px solid #e5e5e5;
	    position: fixed;
	    bottom:0;
	    left:0;
	}
	
	.navbar {
		margin-bottom:0px;
	}
	
	.jumbotron {
		color: #FFF;
		background: #337ab7;
		padding-top: 10px;
		padding-bottom: 20px;
		margin-bottom:0;
	}
	
	.navbar-btn {
		float: right;
		color: #FFF;
	} 
	
</style>

<body ng-controller="clienteController">	
	<div class="jumbotron text-center">
		<h3>{{empresa}}</h3>
	</div>
	
	<nav class="navbar navbar-default">
  		<div class="container">
  			<ul class="nav navbar-nav">
			  <li role="presentation" class="active"><a href="#">Home</a></li>
			  <li role="presentation"><a href="#">Profile</a></li>
			  <li role="presentation"><a href="#">Messages</a></li>
  			</ul>
  			<button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#myModal">
  				Novo <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  			</button>
  		</div>
	</nav>
	<br/>
	<div class="container">
		<div class="row">
  			<div class="col-md-4">
  				Nome: <input type="text" class="form-control" ng-model="search" placeholder="Informe o nome" name="nome" id="nome">
  			</div>
  			<div class="col-md-4">.col-xs-6 .col-md-4</div>
  			<div class="col-md-4">.col-xs-6 .col-md-4</div>
  		</div>
  		<br/>
		<div class="table-responsive">
  			<table class="table">
    			<thead>
					<tr>
				    	<th>#</th>
				      	<th>Nome</th>
				      	<th>fim</th>
				      	<th><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cliente in clientes | filter: {nome:search}">
			    		<td>{{cliente.id}}</td>
			      		<td>{{cliente.nome}}</td>
			      		<td>fim</td>
			      		<td><span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="excluirCliente(cliente)"></td>
			    	</tr>
			  	</tbody>	
  			</table>
		</div>
	</div>
	
	<div class="footer navbar-fixed-bottom">
    	<p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      	<p><a href="#">Back to top</a></p>
    </div>
    
    <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="myModalLabel">Cadastrar Cliente</h4>
      			</div>
      			<div class="modal-body">
        			<form>
						<div class="form-group">
					    	<label>Nome</label>
					    	<input type="email" class="form-control" ng-model="cliente.nome" id="nome" name="nome" placeholder="Nome">
					  	</div>
					  	<div class="checkbox">
					    	<label>
					      		<input type="checkbox"> Check me out
					    	</label>
					  	</div>
					  	<button type="submit" class="btn btn-default">Submit</button>
					</form>	
      			</div>
      			{{cliente}}
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        			<button type="button" class="btn btn-primary" ng-click="adicionarCliente()">Salvar</button>
      			</div>
    		</div>
  		</div>
	</div>
</body>
</html>
